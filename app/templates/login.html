<!doctype html>
<html lang="en">
<head>
    <title>SpaceRetail - Zaragoza</title>

     <link rel="icon" type="image/svg" href="{{ url_for('static', filename='img/zaragoza.jpeg') }}">

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>

    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='css/login-register.css') }}" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

	<script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/login-register.js') }}" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                 <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
            <div class="col-sm-4"></div>
        </div>


		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <img src="{{ url_for('static', filename='img/spaceretail.jpg') }}" width="200" height="120">
                                </div>
                                <div class="division">
                                    <div class=""></div>
                                     <img src="{{ url_for('static', filename='img/zaragoza.jpeg') }}" width="100" height="80">
                                    <div class=""></div>
                                </div>
                                <div class="form loginBox">
                                    <form method="POST" action="" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email" value="{{request.form.email}}">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password" value="{{request.form.password}}">
                                    <input class="btn btn-default btn-login" type="submit" value="Login">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">

                                <h6 style='position: relative; left: 40px;'>Contact : administracion@spaceretail.es</h6>


                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">

                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Â¿Ya tienes una cuenta?</span>
                             <a href="javascript: showLoginForm();" type="submit">Login</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>
